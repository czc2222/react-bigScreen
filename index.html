<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    const clientWidth = document.documentElement.clientWidth
    const clientHeight = document.documentElement.clientHeight
    const pageWidth = clientWidth / clientHeight < 16 / 9 ? clientWidth : clientWidth * (16 / 9);
    const pageHeight = clientWidth / (16 / 9)
    const string = `<style>
                          html{
                                 font-size: ${pageWidth / 100}px
                          }
                  </style>`
    document.write(string)
  </script>
</head>
<body>
<div id="root">
  <script>
    root.style.width = pageWidth +'px' //设置root div的宽度和高度
    root.style.height = pageHeight +'px'
    root.style.marginTop = (clientHeight-pageHeight)/2 + 'px' //设置上下居中
  </script>
</div>

<script type="module" src="/src/main.tsx"></script>
</body>
</html>
